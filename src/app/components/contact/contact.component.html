<div class="contact_container px-4 py-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 mb-5">
        <span class="subtitle">Contactame</span>
        <div class="d-flex gap-4 py-3 contact_icons">
          <a href="mailto:luisgomez24g@gmail.com"><i class="fa-solid fa-envelope"></i></a>
          <a href="https://www.linkedin.com/in/luis-alberto-gomez-arteaga-481440194" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://github.com/LuisGomez11" target="_blank"><i class="fab fa-github"></i></a>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <form [formGroup]="form" (submit)="sendEmail()">
          <div class="form">
            <div class="row">
              <div class="form-group col-12 col-md-6 mb-3">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" formControlName="name">
                <div *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-danger">
                  El nombre es obligatorio.
                </div>
              </div>
              <div class="form-group col-12 col-md-6 mb-3">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-danger">
                  El correo es obligatorio.
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="subject">Asunto</label>
                <input type="text" class="form-control" id="subject" formControlName="subject">
                <div *ngIf="form.get('subject')?.touched && form.get('subject')?.invalid" class="text-danger">
                  El asunto es obligatorio.
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="messagge">Mensaje</label>
                <textarea class="form-control" id="messagge" rows="4" formControlName="messagge"></textarea>
                <div *ngIf="form.get('messagge')?.touched && form.get('messagge')?.invalid" class="text-danger">
                  El mensaje es obligatorio.
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Enviar correo</button>
              </div>
            </div>
          </div>
          </form>
      </div>
    </div>
  </div>
</div>
