<section class="about_container px-4">
  <div class="container mt-4">
    <span class="section_title">
      <i class="fa-solid fa-user small"></i>
      {{ 'about.title' | translate }}
    </span>
    <div class="row mt-5">
      <div class="col-12 col-lg-6 mb-3" *ngFor="let a of list_about">
        <article class="info_conteiner shadow_hover">
          <div class="title_info_perfil">
            <i class="{{a.icon}}"></i>
            <span>{{a.title}}</span>
          </div>
          <span [innerHTML]="a.description"></span>
        </article>
      </div>
    </div>
  </div>
</section>
